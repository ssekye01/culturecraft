<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CultureCraft · Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-root">
      <nav>
        <div class="container">
            <div class="logo">CultureCraft</div>
            <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="shop.html" class="nav-link nav-link-active">Shop</a></li>
       <li> <a href="artists.html" class="nav-link">Meet the Artists</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
       <li> <a href="contact.html" class="nav-link">Contact</a></li>
       <li> <a href="cart.html" class="nav-link">Cart</a></li>
            </ul>
        </div>
    </nav>

      <main class="app-main">
        <div class="page checkout-page">
          <div class="page-header">
            <h1>Checkout</h1>
            <p>
              Enter your payment details to complete your CultureCraft purchase.
              <br />
              
            </p>
          </div>

          <form id="checkout-form" class="checkout-form" novalidate>
            <div class="form-group">
              <label for="nameOnCard">Name on card</label>
              <input
                type="text"
                id="nameOnCard"
                name="nameOnCard"
                placeholder="As shown on your card"
              />
              <p class="form-error" id="error-nameOnCard"></p>
            </div>

            <div class="form-group">
              <label for="cardNumber">Card number</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                placeholder="1234567812345678"
                maxlength="16"
                inputmode="numeric"
              />
              <p class="form-error" id="error-cardNumber"></p>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry (MM/YY)</label>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  placeholder="08/27"
                />
                <p class="form-error" id="error-expiry"></p>
              </div>

              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="password"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  maxlength="4"
                  inputmode="numeric"
                />
                <p class="form-error" id="error-cvv"></p>
              </div>
            </div>

            <button type="submit" class="primary-button">
              Complete purchase
            </button>
          </form>
        </div>
      </main>

      <footer class="app-footer">
        <p>
          © 2025 CultureCraft Marketplace · Celebrating culture through art.
        </p>
      </footer>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
